/* ============================= */
/* ROOT VARIABLES */
/* ============================= */

:root {
    --bg-primary: #09002D;
    --bg-secondary: #050018;
    --neon-blue: #00f0ff;
    --neon-soft: rgba(0, 240, 255, 0.6);
    --text-primary: #ffffff;
    --text-muted: #8a8fbf;
    --grid-color: rgba(0, 240, 255, 0.05);
}

/* ============================= */
/* HERO BASE */
/* ============================= */

.hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    overflow: hidden;
    padding: 0 8%;
}

/* ============================= */
/* BACKGROUND LAYERS */
/* ============================= */

.hero-bg {
    position: absolute;
    inset: 0;
    z-index: 0;
}

/* Grid Overlay */
.grid-overlay {
    position: absolute;
    inset: 0;
    background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.3;
}

/* Scanlines */
.scanlines {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 0, 0, 0.2) 3px
    );
    opacity: 0.15;
    pointer-events: none;
}

/* ============================= */
/* CONTAINER */
/* ============================= */

.hero-container {
    position: relative;
    margin-top: 70px;
    z-index: 2;
    display: flex;
    width: 100%;
    max-width: 1400px;
    align-items: center;
    justify-content: space-between;
    gap: 60px;
}

/* ============================= */
/* CONTENT SIDE */
/* ============================= */

.hero-content {
    flex: 1;
    max-width: 600px;
}

.hero-label {
    display: inline-block;
    font-family: monospace;
    font-size: 0.85rem;
    color: var(--neon-soft);
    letter-spacing: 1px;
    margin-bottom: 20px;
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 20px;
    text-shadow: 0 0 10px var(--neon-soft);
}

.hero-subtitle {
    font-size: 1.5rem;
    font-weight: 400;
    color: var(--neon-blue);
    margin-bottom: 25px;
    min-height: 32px;
}

.cursor {
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

.hero-description {
    font-size: 1rem;
    line-height: 1.7;
    color: var(--text-muted);
    margin-bottom: 35px;
}

/* ============================= */
/* BUTTONS */
/* ============================= */

.hero-actions {
    display: flex;
    gap: 20px;
}

.btn-primary,
.btn-secondary {
    text-decoration: none;
    padding: 12px 28px;
    font-size: 0.9rem;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border-radius: 4px;
}

.btn-primary {
    background: transparent;
    border: 1px solid var(--neon-blue);
    color: var(--neon-blue);
    box-shadow: 0 0 10px var(--neon-soft);
}

.btn-primary:hover {
    background: var(--neon-blue);
    color: #000;
    box-shadow: 0 0 25px var(--neon-blue);
}

.btn-secondary {
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--text-primary);
}

.btn-secondary:hover {
    border-color: var(--neon-blue);
    color: var(--neon-blue);
}

/* ============================= */
/* VISUAL SIDE */
/* ============================= */

.hero-visual {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.avatar-container {
    position: relative;
    width: 350px;
    height: 350px;
    border: 1px solid var(--neon-blue);
    box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.avatar-image {
    width: 85%;
    object-fit: contain;
}

/* ============================= */
/* SCROLL INDICATOR */
/* ============================= */

.scroll-indicator {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 2;
}

.scroll-text {
    font-size: 0.7rem;
    letter-spacing: 2px;
    color: var(--text-muted);
}

.scroll-line {
    width: 1px;
    height: 40px;
    background: var(--neon-blue);
    margin: 8px auto 0;
    animation: scrollPulse 2s infinite;
}

@keyframes scrollPulse {
    0% { opacity: 0.2; transform: scaleY(0.6); }
    50% { opacity: 1; transform: scaleY(1); }
    100% { opacity: 0.2; transform: scaleY(0.6); }
}

/* ============================= */
/* RESPONSIVE */
/* ============================= */

@media (max-width: 992px) {

    .hero-container {
        flex-direction: column;
        text-align: center;
    }

    .hero-actions {
        justify-content: center;
    }

    .hero-visual {
        margin-top: 40px;
    }

    .hero-title {
        font-size: 2.5rem;
    }

}
